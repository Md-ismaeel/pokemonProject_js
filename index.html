<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokMonProjects</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <header>
        <h1 class="h1Tag">GeeksterMon Project</h1>
      </header>

      <div class="container-1">
        <form action="" id="formContaner">
          <select name="" class="optionType">
            <option value="" id="input">Type</option>
          </select>
          <input type="submit" id="searchFilter" value="Filter By Type" />
          <button onclick="window.location.reload()">Reset</button>
        </form>
        <form action="">
          <input
            type="text"
            id="searchBarContainer"
            placeholder="Enter Pokemon Name"
          />
        </form>
      </div>

      <div>
        <div class="pokemonList"></div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
