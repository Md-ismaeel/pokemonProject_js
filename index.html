<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokMonProjects</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="container-1">
        <h1 class="h1Tag">GeeksterMon Project</h1>
        <form action="" id="formContaner">
          <select name="" class="optionType">
            <option value="" id="input">Type</option>
          </select>
          <input type="submit" id="searchFilter" value="Filter By Type" />
          <button onclick="window.location.reload()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </form>
        <form action="">
          <input
            type="text"
            id="searchPokemonInput"
            placeholder="Enter Pokemon Name"
          />
          <button type="submit" id="searchBtn">Search</button>
        </form>
      </div>

      <div>
        <div class="pokemonList"></div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
